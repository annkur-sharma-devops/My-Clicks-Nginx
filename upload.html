<!DOCTYPE html>
<html>
<head>

    input[type=file] { margin-bottom: 1rem; }

  </style>

<body>
  <h1>ðŸ“¤ Upload a Photo</h1>
  <form action="upload.php" method="POST" enctype="multipart/form-data">

  </form>
  <p class="guid">Container GUID: <span id="guid"></span></p>
